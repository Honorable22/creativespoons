      <h1 class="text-center blue">Request a quote</h1>
        <form >
          <div class="form-group">
            <label for="name">Full name:</label>
            <input type="name" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="phone" class="form-control" id="phone">
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="insurance">Project type:</label>
            <input type="email" class="form-control" id="insurance">
          </div>
          <div class="form-group">
            <label for="date">Preferred completion date:</label>
            <input type="usr" class="form-control" id="date" placeholder="MM/DD/YYY">
          </div>
         
          <div class="form-group">
          <label for="comment">Project Details:</label>
          <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>

          <button type="submit" class="btn btn-default">Submit</button>
        </form>
